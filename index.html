<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<title>Year-Facts</title>
<style>
    #fact{
        display: none;
    }
</style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1 >Year Facts</h1>
                    <p>Enter a year and get a random fact</p>
                    <input type="number"  id="numberInput" class="form-control form-control-lg" placeholder="Enter any number...">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Year Fact
                        </h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <script>
        // variables

        let fact = document.getElementById('fact');
        let factText = document.getElementById('factText');
        let numberInput = document.querySelector('#numberInput');

        // Event Listeners
        numberInput.addEventListener('input', getFactFetch);

        // helper functions
        // function getFactAjax(){
        //   let number = numberInput.value;
          
        //   let xhr = new XMLHttpRequest();
        //   xhr.open('GET', 'http://numbersapi.com/'+number);
          
        //   xhr.onload =  function(){
        //     if(this.status == 200 && number != '' ){
        //          fact.style.display = 'block';
        //          factText.innerText = this.responseText;
        //     }
        //   }
        //   xhr.send();
        // }


        function getFactFetch(){
            let number = numberInput.value;
            fetch('http://numbersapi.com/'+number +'/year')
            .then(res =>  res.text())
            .then(data => {
                if(number != ""){
                    fact.style.display = 'block';
                    factText.innerText = data;
                }
            })
            .catch(error => console.log(error));
        }

        
    </script>

</body>
</html>
